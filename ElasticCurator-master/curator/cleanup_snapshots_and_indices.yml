---
# Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
#
# Also remember that all examples have 'disable_action' set to True.  If you
# want to use this action as a template, be sure to set this to False after
# copying it.
actions:
  1:
    action: delete_snapshots
    description: >-
      Delete snapshots from the selected repository older than ${MAX_SNAPSHOT_DAYS} days
      (based on creation_date), for 'curator-' prefixed snapshots.
    options:
      ignore_empty_list: True
      repository: ${SNAPSHOT_REPOSITORY}
      timeout_override: 300
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: curator-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: ${MAX_SNAPSHOT_DAYS}
      exclude:
  2:
    action: snapshot
    description: >-
      Snapshot indices older than ${MAX_INDEX_DAYS} day (based on index
      creation_date) with the default snapshot name pattern of
      'curator-%Y%m%d%H%M%S'.  Wait for the snapshot to complete.  Do not skip
      the repository filesystem access check.  Use the other options to create
      the snapshot.
    options:
      repository: ${SNAPSHOT_REPOSITORY}
      # Leaving name blank will result in the default 'curator-%Y%m%d%H%M%S'
      name:
      ignore_unavailable: False
      ignore_empty_list: True
      include_global_state: True
      partial: False
      wait_for_completion: True
      skip_repo_fs_check: False
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: kibana
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: elastalert_status-app-200647-bdt
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: incidents_
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: cwl-
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: .kibana
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: monitors_ace
      exclude: True
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: ${MAX_INDEX_DAYS}
      exclude:
  3:
    action: delete_indices
    description: >-
      Delete indices older than ${MAX_INDEX_DAYS} days (based on index name). Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: kibana
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: elastalert_status-app-200647-bdt
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: incidents_
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: cwl-
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: .kibana
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: monitors_ace
      exclude: True
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: ${MAX_INDEX_DAYS}
      exclude:
  4:
    action: delete_indices
    description: >-
      Delete cwl indices older than 7 days (based on index name). Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: cwl-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 7
      exclude:
